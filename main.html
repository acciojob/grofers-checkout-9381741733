<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Total Price</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
	  .price{
		totalPrice:counter;
	  }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .total-row {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Grocery List</h1>
  <table id="groceryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Apples</td>
        <td class="prices">5.00</td>
      </tr>
      <tr class="item">
        <td>Bananas</td>
        <td class="prices">3.50</td>
      </tr>
      <tr class="item">
        <td>Oranges</td>
        <td class="prices">4.25</td>
      </tr>
    </tbody>
  </table>
  <button onclick="calculateTotal()">Calculate Total Price</button>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll('.prices');
      let totalPrice = 0;

      prices.forEach(priceCell => {
        totalPrice += parseFloat(priceCell.textContent);
      });

      // Check if total row already exists and remove it
      const existingTotalRow = document.querySelector('.total-row');
      if (existingTotalRow) {
        existingTotalRow.remove();
      }

      // Create new row for total
      const table = document.getElementById('groceryTable');
      const newRow = document.createElement('tr');
      newRow.classList.add('total-row');

      const totalCell = document.createElement('td');
      totalCell.colSpan = 2;
      totalCell.textContent = `Total Price: $${totalPrice.toFixed(2)}`;

      newRow.appendChild(totalCell);
      table.appendChild(newRow);
    }
  </script>
</body>
</html>
