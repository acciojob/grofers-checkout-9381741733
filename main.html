<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grocery List</title>
</head>
<body>
  <h1>Grocery List</h1>
  <table id="grocery-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Apples</td>
        <td class="prices">2.50</td>
      </tr>
      <tr class="item">
        <td>Bananas</td>
        <td class="prices">1.80</td>
      </tr>
      <tr class="item">
        <td>Carrots</td>
        <td class="prices">3.20</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
