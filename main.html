<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Total Price</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
	  .price{
		totalPrice:counter;
	  }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .total-row {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Grocery List</h1>
  <table id="groceryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Apples</td>
        <td class="prices">5.00</td>
      </tr>
      <tr class="item">
        <td>Bananas</td>
        <td class="prices">3.50</td>
      </tr>
      <tr class="item">
        <td>Oranges</td>
        <td class="prices">4.25</td>
      </tr>
    </tbody>
  </table>
  <button onclick="calculateTotal()">Calculate Total Price</button>

  <script>
   const getSumBtn = document.createElement("button");
getSumBtn.append("Get Total Price");
document.body.appendChild(getSumBtn);

const getSum = () => {
    const prices = document.querySelectorAll(".price");

    let total = 0;
    prices.forEach(price => {
        total += Number(price.textContent);
    });
    let totalRow = document.getElementById("total-row");
    if (!totalRow) {
        totalRow = document.createElement("tr");
        totalRow.id = "total-row";

        const totalCell = document.createElement("td");
        totalCell.setAttribute("colspan", "2");
        totalCell.id = "ans"; 

        totalRow.appendChild(totalCell);
        document.querySelector("table").appendChild(totalRow);
    }
    document.getElementById("ans").textContent = Total Price: Rs ${total};
};
getSumBtn.addEventListener("click", getSum);
  </script>
</body>
</html>
